<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        hr {
            margin: 10px 0;
        }
        h4 {
            margin-bottom: 0;
            text-align: center;
        }
        .item {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .item:hover {
            background-color: #e2e4e6;
        }

        .settings {
            display: none;
        }
        .last-separator {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="item-list">
        <div class="regular-view hide">
            <h4>Task View</h4>
            <div class="item">My Tasks</div>
            <div class="item">My Projects</div>
            <div class="item">All Projects</div>

            <hr />

            <h4>Hour View</h4>
            <div class="item">My Tasks</div>
            <div class="item">Board Tasks</div>
            <div class="item">Group Tasks</div>

            <hr class="last-separator" />

            <div class="item settings">Settings</div>
        </div>

        <!--<div class="auth-view">
            <h4>You need to authorize first.</h4>
            <p>The button below will open a popup. If you don't see it, try enabling popups on this page.</p>
            <button class="mod-primary auth-btn">Authorize</button>
        </div>-->
    </div>
</body>

<script>
    var Promise = TrelloPowerUp.Promise;
    var t = TrelloPowerUp.iframe();

    t.render(function(){
        if(t.memberCanWriteToModel('organization')) {
            jQuery('.last-separator').addClass('show');
            jQuery('.item.settings').addClass('show');
        }

        //resize popup to fit items
        t.sizeTo('.item-list').done();

    });

    jQuery('.item.settings').on('click',function(){
        return t.popup({title: 'Allencomm Power-up Settings', url: './board_settings.html'});
    });
</script>

</html>
